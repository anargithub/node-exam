<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="divForm">
        <h3>Registration</h3>
        <form id="formRegistration">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="lastname" placeholder="Lastname">
            <button id="btnForm">Sign Up</button>
        </form>
    </div>  

    <div class="divForm">
        <h3>Authorization</h3>
        <form id="formAuth">
            <input type="text" name="nameAuth" placeholder="Name">
            <input type="text" name="lastnameAuth" placeholder="Lastname">
            <button id="btnFormAuth">Log In</button>
        </form>
    </div>      

    <div class="divForm">
        <h3>Notes</h3>
        <form id="formNotes">
            
            <input type="text" name="title" id="" placeholder="Title">
            <input type="text" name="body" id="" placeholder="Body">
            <button id="btnNotes">Create</button>
        </form>
        <div id="divNotes">
            <div id="divNotesIn"></div>
            
        </div>
    </div>  
    

    <script src="/scripts/script.js"></script>
</body>
</html>
